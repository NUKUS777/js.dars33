<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="box">
        <h1>Who can go first</h1>
    <div class="calc">
        <span>Distance</span>
        <input type="text" class="input" placeholder="___km">
        <button class="btn">Calculate</button>
    </div>
    <div class="cards">
        <div class="card">
            <img class="img" src="./images/png-clipart-gender-symbol-public-toilet-bathroom-male-toilet-paper-miscellaneous-furniture.png" alt="">
            <span card__span>by foot</span>
            <h4 class="result"></h4>
        </div>
        <div class="card">
            <img class="img" src="./images/bicycle-rider-icon-outdoor-activities-icon-bike-icon-png-favpng-yvm07Hw0dDtdQGMdiJx1i5nnQ.jpg" alt="">
            <span card__span>on bicycle</span>
            <h4 class="result"></h4>
        </div>

        <div class="card">
            <img class="img" src="./images/free-car-icon-2901-thumb.png" alt="">
            <span card__span>on a car</span>
            <h4 class="result"></h4>
        </div>
        <div class="card">
            <img class="img" src="./images/images.png" alt="">
            <span card__span>on a plane</span>
            <h4 class="result"></h4>
        </div>
    </div>
    <h1>Convert the temperature</h1>
    <div class="celc">
        <span></span>
    <input type="text" placeholder="C" class="inputCel">
     <h4 >Temperature in Faradey <span class="celcTem"></span></h4>
    </div>
    <button class="btn">Convert</button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
